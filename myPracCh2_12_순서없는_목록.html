<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        웹페이지 목록<list>에는 순서없는 목록과 순서목록 두가지가 있음
        순서없는 목록 : <ul>,<li>
        순서있는 목록 : <ol>,<li>

    -->
    <h2>웹이란?</h2>
    <ul>
    <li>웹은 거미줄을 뜻하는 데 WWW(World Wide Web)의 약어</li><!--각 항목의 처음에 <li>를 붙이고 끝나는 곳에 </li>르 붙임, 기호로 점이 기본적으로 붙음-->
    <li>인터넷과 웹 브라우저를 통해 정보를 유저에게 줌</li>
    <li>웹 브라우저를 통하여 원격에 있는 유저와 서로 소통</li>
    <li>웹 관련 직업 : 웹 디자이너, 웹 퍼블리셔, 웹 프로그래머</li>
    </ul>
    <!--
        <ul> : 목록의 시작
        </ul> : 목록의 끝
    -->
    
</body>
</html>
