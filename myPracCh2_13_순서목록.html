<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>라면 맛있게 끓이는 법</h2>
    <ol>
        <li>종이컵 3컵 분량의 물을 넣어 준다.</li>
        <li>수프를 면보다 먼저 넣고, 물이 끓으면 면을 다시 넣는다.</li>
        <li>면을 젓가락으로 들어 올려주면서 끓인다.</li>
        <li>처음부터 끝까지 센 불을 유지해야 한다.</li>
    </ol>
    <!--
        순서없는 목록과 쓰는 법이 거의 같지만 <ol>과 </ol>이 쓰여진다.
        알아서 번호가 매겨진다
    -->
</body>
</html>
