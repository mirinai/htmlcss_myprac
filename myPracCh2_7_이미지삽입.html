<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>동해안 자전거 길</h3>
    <img src="bike_road.jpg" title="데크 자전거 길">
    <img src="bike_road.jpg" width="300">
    <img src="bike_road.jpg" width="300" height="200">
    <!--
        이미지를 삽입할 때 <img>태그를 쓰고 이미지의 파일이름은
        src속성에 설정됨
        사진이 같은 폴더에 있어야 함
        width="300"은 이미지 너비를 300픽셀로 설정
        height="200"은 높이를 200픽셀로 설정

    -->
</body>
</html>
