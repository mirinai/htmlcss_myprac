    <title>데이터센터</title>

<body>
    <h2>데이터센터</h2>
    <p> 거대 네트워크가 구축된 대형 빌딩에 거주하는 데이터센터는 스스로가 가진서버와 네트워크를<br>
         기업이나 기관에 임대하는 서비스를 제공합니다.
    </p>
    <br>
    <p>서비스에는 웹 서버를 통째로 팔거나 빌려주는 서버 호스팅, 홈페이지를<br> 구축할 수 있는
    디스크 공간과 서버의 계정을 주는 웹 호스팅 같은 것들이 있다.</p>
</body>
</html>
