<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>오늘의 날씨</h3>
    <table border="1"> <!-- 전체 테이블을 감싼다. border="1"은 테이블의 경계선 두께를 1픽셀로 정한다-->
        <tr>
            <th>지역</th> <th>최저기온</th> <th>최고기온</th>
        </tr>
        <tr>
            <td>서울</td> <td>20</td> <td>31</td> 
        </tr>
        <tr>
            <td>대구</td> <td>22</td> <td>31</td> 
        </tr>
        <tr>
            <td>광주</td> <td>21</td> <td>32</td> 
        </tr>
        <tr>
            <td>부산</td> <td>22</td> <td>25</td> 
        </tr>
    </table>
    <!--
        <tr> : 각각의 행을 나타냄, 테이블의 행을 만드는 데 쓰임
        
        <th> : 테이블의 첫번째 행에 쓰이며 각각의 열의 제목을 만드는데 쓰임
        
        <td> : 행 안의 각각의 셀을 표현함
    -->
</body>
</html>
