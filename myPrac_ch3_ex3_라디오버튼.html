<body>
    <h3>라디오 버튼</h3>
    <form>
        이메일 받기 : <input type="radio" name="email" checked>예
        <input type="radio" name="email">아니오 
    </form>
    <!--
        type="radio" : 말 그대로 라디오 버튼 같이 생긴 동그란 것 마우스로 찍을 수 있음
        라디오 버튼 그룹에서는 name 속성 값을 써야함
        checked : 해당 항목이 선택된 채로 나옴
    -->
    
</body>
