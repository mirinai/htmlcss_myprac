<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>&lt;input&gt; 태그의 속성</h3>
    <form>
       이름 :<input type="text" value="edward"><br>
       별명 :<input type="text" autofocus><br>
       아이디 :<input type="text" value="edy" readonly><br>
       회원레벨 :<input type="text" disabled><br>
       전화번호 :<input type="text" placeholder="010-123-1234">
    </form>
    <!--
        value="~" 이름 필드의 초기값으로
        autofocus : 값을 입력하도록 마우스커서를 깜빡이게 한다
        readonly : 고칠수 없음
        disabled : 음영처리, 데이터입력 안됨
        placeholder="~" : 입력할 데이터의 예시를 보여줌        
    -->
</body>
</html>
