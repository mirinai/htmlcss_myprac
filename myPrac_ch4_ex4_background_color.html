<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: yellow;/*선택자 body는 <body>태그를 뜻하기에 온 페이지를 고르게 된다*/

        }
        p{
            background-color: white;/*<p>의 영역을 흰빛으로 정함*/
        }
    </style>
</head>
<body>
    <h3>배경 색상</h3>
    <p>
        웹 페이지에서 배경 색상을 지정할 때는 먼저 CSS 선택자로 꾸밀 영역을 선택한<br>
        다음 background-color 속성의 속성 값에 원하는 색상을 설정하면 된다.
    </p>
    
</body> 

</html>
