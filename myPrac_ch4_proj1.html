<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-family: "맑은고딕";
            font-style: #444444;

        }
        h1{
            font-size: 25px;
        }
        h3{
            font-style: italic;
            color: green;
            text-decoration: underline;
        }
        span{
            font-weight: bold;
            color:black;
        }

    </style>
</head>
<body>
    <h1>생태공원 이용 안내</h1>
    <h3>여러분이 함께 가꾸고 즐기는 곳이자<br>동식물이 행복하게 같이 사는 생태공원</h3>
    <ul>
        <li><span>들어갈 수 없는 것</span> : 오토바이나 자전거 등은 못 들어감</li>

        <li><span>가지고 올 수 없는 것</span> : 먹는 것이나 취사도구 들고 올 수 없음</li>

        <li><span>하면 안되는 것</span> : 나무, 꽃 같은 것들을 부수거나 열매를 따면 안됨</li>

        <li><span>위험한 일 안됨</span> : 그냥 써라</li>
    </ul>
</body>
</html>
