<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            line-height: 200%;/* 줄간격 ->2배 */
            padding: 30px; /* 경계선과 글자 사이르 30px */
            border: solid 2px green;
            border-radius: 20px; /* 모서리를 둥글게 만듦, 번지름이 20px인 것을 뜻함 */
        }
    </style>
</head>
<body>
    <h3>박스모델이란?</h3>
    <p>웹페이지에 있는 모든 HTML요소는 네모 모양의 박스로 생각 할 수 있다.
        CSS에서는 이러한 박스를 바탕으로 하여 요소에 경계선을 그릴 수 있으며 
        여백을 조정해서 요소를 화면에 배치할 수 있게 한다.
    </p>
    
</body>
</html>
