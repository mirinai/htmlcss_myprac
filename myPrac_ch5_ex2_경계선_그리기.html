<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="border: solid 1px black">박스모델</h3>
    <!--solid : 실선-->
    <h3 style="border: dotted 1px black">박스모델</h3>
    <!--dotted : 점선-->
    <h3 style="border: dashed 1px black">박스모델</h3>
    <!--dashed : 기다란 점선-->
    <h3 style="border: double 3px black">박스모델</h3>
    <!--double : 선이 더블-->
    
</body>
</html>
