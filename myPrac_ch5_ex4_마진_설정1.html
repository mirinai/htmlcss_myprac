<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0;} /*마진의 초기화 : * {margin: 0;}*/
        h3{
            margin-top: 40px; /*위*/
            margin-left: 30px; /*왼쪽*/
        }
        p{
            margin: 30px; /*모든 마진*/
        }
        
    </style>
</head>
<body>
    <h3>박스 모델</h3>
    <p>웹 페이지에 있는 모든 HTML 요소는 네모 모양의 박스로 생각할 수 있다.
    CSS에서는 이러한 박스를 바탕으로 하여 요소에 경계선을 그릴 수 있으며 여백을 조정해서 요소를 화면에 배치할 수 있게 한다.</p>
</body>
</html>
