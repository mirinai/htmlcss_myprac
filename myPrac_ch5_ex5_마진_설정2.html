<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            margin: 50px 40px 30px 40px; /*위 오른쪽 아래 왼쪽 마진, 시계방향*/
            border: solid 1px green;
        }
        p{
            margin: 50px 40px; /*왼쪽 오른쪽 마진*/
            border: solid 1px green;
        }
        /*마진이 서로 겹치면 가장 큰 마진을 마진으로 삼는다.*/
    </style>
</head>
<body>
    <h3>박스모델이란?</h3>
    <p>
        웹 페이지에 있는 모든 HTML 요소는 네모 모양의 박스로 생각할 수 있다.
    CSS에서는 이러한 박스를 바탕으로 하여 요소에 경계선을 그릴 수 있으며 여백을 조정해서 요소를 화면에 배치할 수 있게 한다.
    </p>
</body>
</html>
