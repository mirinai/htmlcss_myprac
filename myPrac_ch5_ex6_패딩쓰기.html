<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            border:solid 1px green

        }
        p{
            border:solid 1px green

    <h3 style="padding: 20px;">박스모델이란?</h3>

    생각 할 수 있다.</p>
    <p style="padding: 30px 20px;">웹페이지에 있는 모든 HTML요소는 네모 모양의 박스로
    생각 할 수 있다.</p>
</body>
