<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            border: solid 1px black;
            padding: 20px;
            box-shadow: 5px 5px 10px #888888;
        }
    </style>
</head>
<body>
    <div>
        <h3>박스모델이란?</h3>
        <p>웹페이지에 있는 모든 HTML요소는 네모 모양의 박스로 생각 할 수 있다.
            CSS에서는 이러한 박스를 바탕으로 하여 요소에 경계선을 그릴 수 있으며 
            여백을 조정해서 요소를 화면에 배치할 수 있게 한다.
        </p>
    </div>
</body>
</html>
