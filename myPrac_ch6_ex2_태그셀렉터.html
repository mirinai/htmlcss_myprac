    <h1>요리의 방법</h1>
    <h3>끓이기</h3>
    <p>
        식품에 물을 끓여 100°C의 온도에서 <span>끓이는 조리 
        방법</span>이다. 국, 찌개 등을 만드는 방법으로
        열을 더해 조리한다. 물과 함께 익히면 녹말이 부풀고
        끈기있는 상태가 된다.
    </p>
    <h3>튀기기</h3>
    <p>
        튀기기는 맛이 담백한 물고기, 새우, 채소 등에 많이
        쓰이는 조리 방법으로<span>끓는 기름속에서
         식품을 가열</span>하는 방법이다.
    </p>
