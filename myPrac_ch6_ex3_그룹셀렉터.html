    <h2>로이터 사전</h2>
    <h3>세상의 드라마를 기록하다.</h3>
    <p>
        세계 3대 통신사 가운데 하나인 로이터통신사의 
        주요 사진 작품을 소개한는 사진전을 
        예술의 전당 한가람 미술관에서 연다. 
        로이터 본사의 협조로 이루어진 이번 전시는 로이터 소속
        기자가 엄선한 400점을 국내에서
        선보이는 전시다.
    </p>
    <ul>
        <li>장소 : 예술의 전당 미술관</li>
        <li>기간 : 2023.3 ~ 2023.5</li>
        <li>입장료 : 13,000원</li>
    </ul>
