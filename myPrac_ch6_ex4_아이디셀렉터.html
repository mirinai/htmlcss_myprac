<!--
    id 속성: html태그의 속성 id는 html의 특정 요소를 정하기 위해
    씀
    이렇게 아이디로 지정된 html요소는 필요에 따라
    css난 자바스크립트 등의 컴퓨터 언어를 써서 다룬다
-->
<body>
    <h3 id="intro">테마가든 안내</h3>
    <p id="p1">
        복잡한 도심에서 여유로운 휴식을 즐길 수 있는 나만의 곳,
        따뜻한 시골 고향의 정서를 듬뿍 담은 유실수로 조성된
        고향정원, 동물의 보금자리로 조성된 어린이 동물원을
        관람할 수 있는 테마가든에서 사랑하는 연인과 가족, 
        친구와 멋진 추억을 만들어 보세요.
    </p>

    <h3>투어 안내</h3>
    <p id="p2">
        - 이용료 : 없음<br>
        - 볼거리 : 장미 축제, 주제 정원, 이벤트 정원, 동물과 놀아주기
        <br>
        -이용시간 : 10:00 ~ 17:00
    </p>
    
</body>
